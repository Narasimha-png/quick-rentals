<!-- signup.component.html -->
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="width: 400px;">
      <div class="card-body">
        <h3 class="text-center mb-4">Sign Up</h3>
        <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
          <div class="mb-3">
            <label for="customerName" class="form-label">Customer Name</label>
            <input type="text" class="form-control" id="customerName" formControlName="customerName" required />
          </div>
          <div class="mb-3">
            <label for="drivingLicence" class="form-label">Driving Licence Number</label>
            <input type="text" class="form-control" id="drivingLicence" formControlName="drivingLicence" required />
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" formControlName="age" required />
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" formControlName="email" required />
          </div>
          <button type="submit" class="btn btn-primary w-100" [disabled]="signupForm.invalid">Sign Up</button>
        </form>
        <div class="mt-3 text-center">
          <p>Already have an account? <a routerLink="/login">Login</a></p>
        </div>
      </div>
    </div>
  </div>
